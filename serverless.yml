service: api

provider:
  name: aws
  runtime: nodejs6.10
  region: sa-east-1

package:
  exclude:
    - "**/*"
    - "!node_modules/**"
    - "!build/Serverless/**"
    - "!build/View/**"
    - "**/*.spec.js"
    - "**/*.spec.js.snap"

functions:
  getUsers:
    handler: build/Serverless/users/handler.get
    events:
      - http:
          path: users
          method: get

  createUsers:
    handler: build/Serverless/users/handler.create
    events:
      - http:
          path: users
          method: post
          authorizer: authorizerFunc
  
  authorizerFunc:
    handler: build/Serverless/auth.authorizerFunc
